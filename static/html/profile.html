<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href='../css/profile.css' />
  <title>Profile</title>
</head>

<body>

  <div id="container" class="container">
    <div id="top_div" class="top_div">
      <div id="profilePic" class="profilePic"><img src="../icons/userProfile.svg" alt="dummy profile pic" id="profilePic_image" class="profilePic_image"></div>
      <div id="customizedMessage" class="customizedMessage">Hello, <span id="customizeHere"></span></div>
      <div id="progressBar" class="progressBar">Progress bar goes here...</div>
    </div>

    <div id="bottom_div" class="bottom_div">
      <div id="completedTask1" class="completedTask">
        <table class="comepletedTask_table">
          <tr>
            <td class="checked"><img src="../icons/checkbox_icon.png" alt="checked checkbox icon" class="completed_checked"></td>
            <td class="compledtedTask_message">blah blah task you've completed uwu</td>
         </tr>
        </table>
       
       
      </div>
      <div id="completedTask1" class="completedTask">
          <div class="checked"></div>
          <div class="completedTask_message"></div>
        </div>
    </div>



    <!-- fixed button -->
    <div id="backButton" class="backButton"></div>
  </div>




</body>

</html>
